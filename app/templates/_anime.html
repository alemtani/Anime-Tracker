{% import 'bootstrap/wtf.html' as wtf %}

<table class="table table-hover">
    <tr valign="top" class="row">
        <td class="col-md-2">
            <img class="anime__image" src="{{ anime.image_url }}" alt="{{ anime.title }}">
        </td>
        <td class="col-md-8">
            <b>{{ anime.title }}</b>
        </td>
        <td class="col-md-1">
            {{ anime.total_episodes }}
        </td>
        <td class="col-md-1">
            <a class="btn btn-primary" href="{{ url_for('main.track', anime_id=anime.id) }}" role="button">
                Add Tracker
            </a>
        </td>
    </tr>
</table>
